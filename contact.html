        <!-- Contact Contents -->
        <section class="contact-contents">
            <h1>Webサイトの制作のご依頼やお見積りなど、<br class="br_sp">お気軽にご相談ください。</h1>
            <div class="container">
                <form name="contact_form" netlify method="POST" autocomplete="off" data-netlify="true" action="complete.html">
                    <p id="p_radio">
                        <label for="type">お問い合わせ種別<span class="required"></span><br/></label>
                        <label><input type="radio" id="type" name="type" value="お仕事のご依頼・ご相談" required checked>お仕事のご依頼・ご相談</label>
                        <label><input type="radio" id="type_2" name="type" value="お見積りのご依頼">お見積りのご依頼</label>
                        <label><input type="radio" id="type_3" name="type" value="採用について">採用について</label>
                        <label><input type="radio" id="type_4" name="type" value="その他">その他</label>
                    </p>
                    <p>
                        <label for="name">お名前<span class="required"></span><br/></label><input type="text" name="name" id="name" required/>
                    </p>
                    <p>
                        <label for="work">会社名<span class="required"></span><br/></label><input type="text" name="work" id="work" required/>
                    </p>
                    <p>
                        <label for="email">メールアドレス<span class="required"></span></label><br/><input type="text" name="email" id="email" required/>
                    </p>
                    <p>
                        <label for="email">電話番号<span class="tel">&#40;半角数字ハイフンなし&#41;</span><br/></label>
                        <input type="tel" name="tel" pattern="[\d\-]*" maxlength="11">
                    </p>
                    <p id="p_textarea">
                        <label for="question">お問い合わせ内容<span class="required"></span><br/></label><textarea name="question" id="question" required></textarea>
                    </p>
                    <p id="p_list">
                        <label for="where">PON DESIGNをどちらでお知りになりましたか？<span class="required"></span><br/></label>
                        <select name="where" id="where">
                            <option value="" disabled selected style="display: none;">選択してください</option>
                            <option value="検索">Google/Yahoo検索</option>
                            <option value="SNS">SNS</option>
                            <option value="ブログ">ブログ</option>
                            <option value="友人や知人">友人や知人</option>
                            <option value="その他">その他</option>
                            </select>
                    </p>
                    <p id="p_submit">
                        <button class="c-button" type="submit" alt="送信する">送信する</button>
                    </p>
                </form>
            </div>
